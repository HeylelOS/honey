
header:
    title: "hny"
    section: 1
    source: "HeylelOS"

sections:
    name: "command line utility to repair or access honey prefixes"
    synopsis:
        - "hny [-h|-a|-b] [-p path] <command> [arguments...]"
    description: >
        This command line interface is only meant to be used in shell scripts or
        by advanced users, either for fun or to repair a broken prefix.
    options:
        "-h": "Prints usage and exits."
        "-b": >
            Sets the honey blocking behavior to blocking,
            as it is non-blocking by default.
        "-p path": >
            To specify a prefix manualy, overrides the value in \fBHNY_PREFIX\fR.
        "export package [filename]": >
            Unpacks \fBfilename\fR in the prefix, with the specified \fBgeistname\fR.
        "shift target geist": >
            Associates \fBtargetgeist\fR to \fBgeistname\fR.
        "list [active|packages]": >
            Lists respectively symlinks, or directories in the prefix.
        "remove [entry...]": >
            Removes \fBentry\fR, unlinks it if a symlink, removes files if a package
        "status [entry...]":
            Returns which package \fBgeistname\fR points too.
        "setup [entry...]":
            Executes the \fBsetup\fR routine for the specified \fBentry\fR.
        "clean [entry...]":
            Executes the \fBclean\fR routine for the specified \fBentry\fR.
        "reset [entry...]":
            Executes the \fBreset\fR routine for the specified \fBentry\fR.
        "check [entry...]":
            Executes the \fBcheck\fR routine for the specified \fBentry\fR.
        "purge [entry...]":
            Executes the \fBpurge\fR routine for the specified \fBentry\fR.
    author: "Valentin Debon (valentin.debon@heylelos.org)"
    "see also":
        cpio: [ 1 ]
        xz: [ 1 ]
